        <script>

            $ (function (){
                $('select#county_id').val(localStorage.getItem("county"));$('select#county_id').material_select();
                $('#recurrent').val(localStorage.getItem("recurrent"));
                $('#development').val(localStorage.getItem("development"));
                $('#total').val(localStorage.getItem("total"));
                $('select#year').val(localStorage.getItem("year"));$('select#year').material_select();
            });

            $("#updateData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/finance/edit_county_allocation",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "county": $('#county_id').val(),
                            "recurrent": $('#recurrent').val(),
                            "development": $('#development').val(),
                            "total": $('#total').val(),
                            "year": $('#year').val(),
                            "allocation_id": localStorage.getItem("id")
                        }
                    }
                    $('#county_id').val('');
                    $('#recurrent').val('');
                    $('#development').val('');
                    $('#total').val('');
                    $('#year').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Editted Successfully");
                        console.log(response);
                    });

            })

        </script>
