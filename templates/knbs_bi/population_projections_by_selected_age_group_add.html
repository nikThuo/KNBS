    <script type="text/javascript">

            $("#addData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/population/add_population_projections_by_selected_age_group",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "county": $('#county_id').val(),
                            "range_0_4": $('#one').val(),
                            "range_5_9": $('#two').val(),
                            "range_10_14": $('#three').val(),
                            "range_15_19": $('#four').val(),
                            "range_20_24": $('#five').val(),
                            "range_25_29": $('#six').val(),
                            "range_30_34": $('#seven').val(),
                            "range_35_39": $('#eight').val(),
                            "range_40_44": $('#nine').val(),
                            "range_45_49": $('#ten').val(),
                            "range_50_54": $('#eleven').val(),
                            "range_55_59": $('#twelve').val(),
                            "range_60_64": $('#thirteen').val(),
                            "range_65_69": $('#fourteen').val(),
                            "range_70_74": $('#fifteen').val(),
                            "range_75_79": $('#sixteen').val(),
                            "range_80_plus": $('#seventeen').val(),
                            "gender": $('#gender').val(),
                            "year": $('#year').val()
                        }
                    }
                    $('#county_id').val('');
                    $('#one').val('');
                    $('#two').val('');
                    $('#three').val('');
                    $('#four').val('');
                    $('#five').val('');
                    $('#six').val('');
                    $('#seven').val('');
                    $('#eight').val('');
                    $('#nine').val('');
                    $('#ten').val('');
                    $('#eleven').val('');
                    $('#twelve').val('');
                    $('#thirteen').val('');
                    $('#fourteen').val('');
                    $('#fifteen').val('');
                    $('#sixteen').val('');
                    $('#seventeen').val('');
                    $('#gender').val('');
                    $('#year').val('');
                    //console.log("Adding", $('#county_id').val(), $('#sub_county').val(), $('#divisions').val(), $('#locations').val(), $('#sub_locations').val());


                    $.ajax(settings).done(function (response) {
                        alert("Record Added");
                        console.log(response);
                    });


            })

        </script>
