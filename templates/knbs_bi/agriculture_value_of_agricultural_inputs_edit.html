            $("#updateData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/agriculture/edit_agricultural_inputs",
                        "method": "POST",
                        "headers": {

                        },
                        "data": {

                            "aerial": $('#aerial').val(),

                            "other": $('#other').val(),

                            "agricultural": $('#agricultural').val(),
                            "power": $('#power').val(),
                            "private": $('#private').val(),
                            "seeds": $('#seeds').val(),
                            "small": $('#small').val(),
                            "spares": $('#spares').val(),
                            "tractor": $('#tractor').val(),
                            "transportation": $('#transportation').val(),

                    $.ajax(settings).done(function (response) {
