            $("#updateData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/money_and_banking/edit_commercial_banks_bills_loans_advances",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "sector": $('#sector').val(),
                            "sub": $('#sub').val(),
                            "amount": $('#amount').val(),
                            "month": $('#month').val(),
                            "year": $('#year').val(),
                            "loans": localStorage.getItem("id")
                        }
                    }
                    $('#sector').val('');
                    $('#sub').val('');
                    $('#amount').val('');
                    $('#month').val('');
                    $('#year').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Editted Successfully");
                        console.log(response);
                    });

            })

        </script>
