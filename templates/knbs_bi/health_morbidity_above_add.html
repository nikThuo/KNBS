        <div class="mn-content fixed-sidebar">

            {% include 'knbs_bi/side_menu.html' %}
            <main class="mn-inner">
                <div class="row">
                    <div class="col s12">
                        <div class="page-title">County Outpatient Morbidity for Patients Above 5 Years of Age</div>
                    </div>
                    <div class="col s12 m12 l12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Morbidity for Patients Above 5 Years of Age Add</span><br>
								<a href="/morbidity_above_history" class="btn maroon waves-effect waves-light " >
									<i class="material-icons right">arrow_left</i>
									Back
								</a>
                                <div class="row">
                                    <form action="" method="" class="col s12">

                                    {% csrf_token %}

										<div class="row">
											 <div class="input-field col m6 s12">
												<select name="year" id="year">
													<option value="">Year...</option>
													{% for i in 1990|range:2031 %}
                                                        <option value="{{ i }}">{{ i }}</option>
                                                    {% endfor %}
												</select>
											</div>
											<div class="input-field col m6 s12">
												<select name="county_id" id="county_id">
													<option value="">County...</option>
													{% for county in counties %}
                                                        <option value="{{ county.county_name }}">{{ county.county_name }}</option>
                                                    {% endfor %}
												</select>
											</div>
										</div>
										<div class="row">
                                            <div class="input-field col m6 s12">
												<select name="disease_id" id="disease_id">
													<option value="">Disease...</option>
													{% for disease in diseases %}
                                                        <option value="{{ disease.disease_name }}">{{ disease.disease_name }}</option>
                                                    {% endfor %}
												</select>
											</div>
											<div class="input-field col s12 m6 l4">
												<input class="validate" id="data" name="data" type="text" required>
                                                <label for="data">*Number </label>
                                            </div>

										</div>

										<div class="row">
											<div class="col s4">
												<button class="btn maroon waves-effect waves-light " type="submit" id="addAboveFive" name="submit">Submit
													<i class="material-icons right">send</i>
												</button>
											</div>
										</div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="left-sidebar-hover"></div>

        <!-- Javascripts -->
		<script src="{% static 'knbs_bi/assets/plugins/jquery/jquery-2.2.0.min.js' %}"></script>
        <script src="{% static 'knbs_bi/assets/plugins/materialize/js/materialize.min.js' %}"></script>
        <script src="{% static 'knbs_bi/assets/plugins/material-preloader/js/materialPreloader.min.js' %}"></script>
        <script src="{% static 'knbs_bi/assets/plugins/jquery-blockui/jquery.blockui.js' %}"></script>
        <script src="{% static 'knbs_bi/assets/js/alpha.min.js' %}"></script>
		<script src="{% static 'knbs_bi/assets/js/pages/form_elements.js' %}"></script>
		<script src="{% static 'knbs_bi/assets/plugins/google-code-prettify/prettify.js' %}"></script>

        <script type="text/javascript">

            $("#addAboveFive").click(function (e) {
                e.preventDefault();
{#                console.log('Here')#}
                var address = ["/health/add_above_five"];
                var arrayLength = address.length;
                for (var i = 0; i < arrayLength; i++) {
                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": address[i],
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "county": $('#county_id').val(),
                            "disease": $('#disease_id').val(),
                            "data": $('#data').val(),
                            "year": $('#year').val()
                        }
                    }
                    $('#county_id').val('');
                    $('#disease_id').val('');
                    $('#data').val('');
                    $('#year').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Record Added");
                        console.log(response);
                    });
                }
            })

        </script>
