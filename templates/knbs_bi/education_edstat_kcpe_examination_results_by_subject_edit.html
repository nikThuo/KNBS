    <script>

            $ (function (){
                $('#result').val(localStorage.getItem("result"));
                $('select#subject').val(localStorage.getItem("gender"));$('select#subject').material_select();
                $('select#year').val(localStorage.getItem("year"));
                $('select#year').material_select();
            });

            $("#updateData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/education/edit_edstat_kcpe_examination_results_by_subject",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "result": $('#result').val(),
                            "subject": $('#subject').val(),
                            "year": $('#year').val(),
                            "result_id": (localStorage.getItem("id"))
                        }
                    }
                    $('#result').val('');
                    $('#subject').val('');
                    $('#year').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Editted Successfully");
                        console.log(response);
                    });

            })

        </script>
