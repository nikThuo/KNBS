            $ (function (){

            $("#updateData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/finance/edit_national_purpose",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                          "year": $('#year').val(),
                            "general": $('#general').val(),
                            "public": $('#public').val(),
                            "transfers": $('#transfers').val(),
                            "defense": $('#defense').val(),
                            "orders": $('#orders').val(),
                            "economic": $('#economic').val(),
                            "agriculture": $('#agriculture').val(),
                            "fuel": $('#fuel').val(),
                            "mining": $('#mining').val(),
                            "transport": $('#transport').val(),
                            "communication": $('#communication').val(),
                            "other": $('#other').val(),
                            "environmental": $('#environmental').val(),
                            "housing": $('#housing').val(),
                            "health": $('#health').val(),
                            "recreation": $('#recreation').val(),
                            "education": $('#education').val(),
                            "social": $('#social').val(),

                        }
