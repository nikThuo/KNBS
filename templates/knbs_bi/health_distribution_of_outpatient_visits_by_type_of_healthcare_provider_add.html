    <script type="text/javascript">

            $("#addData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/health/add_distribution_of_outpatient_visits_by_type_of_healthcare_provider",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "county": $('#county_id').val(),
                            "public": $('#public').val(),
                            "private": $('#private').val(),
                            "faith_based": $('#faith').val(),
                            "others": $('#others').val()
                        }
                    }
                    $('#county_id').val('');
                    $('#public').val('');
                    $('#private').val('');
                    $('#faith').val('');
                    $('#others').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Record Added");
                        console.log(response);
                    });


            })

        </script>
