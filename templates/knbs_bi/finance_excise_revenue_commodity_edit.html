<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Title -->
        <title>Excise Revenue Commodity</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="UTF-8">
        <meta name="description" content="Responsive Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="Ron" />


        {% load staticfiles %}

         <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="{% static 'knbs_bi/assets/plugins/materialize/css/materialize.min.css' %}"/>
        <link href="{% static 'knbs_bi/assets/css/material.css' %}" rel="stylesheet">
        <link href="{% static 'knbs_bi/assets/plugins/material-preloader/css/materialPreloader.min.css' %}" rel="stylesheet">

        <!-- Theme Styles -->
        <link href="{% static 'knbs_bi/assets/css/alpha.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'knbs_bi/assets/css/custom.css' %}" rel="stylesheet" type="text/css"/>


    </head>
    <body >
        <div class="loader-bg"></div>
        <div class="loader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-spinner-teal lighten-1">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mn-content fixed-sidebar">

            {% include 'knbs_bi/side_menu.html' %}
            <main class="mn-inner">
                <div class="row">
                    <div class="col s12">
                        <div class="page-title">Excise Revenue Commodity</div>
                    </div>
                    <div class="col s12 m12 l12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Excise Revenue Commodity</span><br>
								<a href="/excise_revenue_commodity" class="btn maroon waves-effect waves-light " >
									<i class="material-icons right">arrow_left</i>
									Back
								</a>
                                <div class="row">
                                    <form action="" method="POST" class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12 m6">
												<select name="year" id="year">
													<option value="">Year...</option>
													{% for i in 1990|range:2031 %}
                                                        <option value="{{ i }}">{{ i }}</option>
                                                    {% endfor %}
												</select>
											</div>

											<div class="input-field col s12 m6">
												<input class="validate" id="beer" name="beer"  type="number" required>
                                                <label for="beef_third_grade_per_kg">*Beer</label>
                                            </div>
											<div class="input-field col s12 m6">
												<input id="cigar" name="cigar" type="number"  class="validate" required>
												<label for="pig_ meat_per_kg">*Cigarettes</label>
											</div>
											<div class="input-field col s12 m6">
												<input id="waters" name="waters" type="number" class="validate" required>
												<label for="whole_milk_per_litre">*Mineral Water</label>
											</div>
                                            <div class="input-field col s12 m6">
												<input id="spirits" name="spirits" type="number" class="validate" required>
												<label for="whole_milk_per_litre">*Wines and Spirits</label>
											</div>
                                            <div class="input-field col s12 m6">
												<input id="commodity" name="commodity" type="number" class="validate" required>
												<label for="whole_milk_per_litre">*Other Commodities</label>
											</div>
                                            <div class="input-field col s12 m6">
												<input id="total" name="total" type="number" class="validate" required>
												<label for="whole_milk_per_litre">*Total</label>
											</div>
										</div>
                                        <div class="row">
											<div class="col s4">
												<button class="btn maroon waves-effect waves-light " id="updateData" name="submit">Submit
													<i class="material-icons right">send</i>
												</button>
											</div>
										</div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="left-sidebar-hover"></div>

        <!-- Javascripts -->
		<script src="{% static 'knbs_bi/assets/plugins/jquery/jquery-2.2.0.min.js' %}"></script>
        <script src="{% static 'knbs_bi/assets/plugins/materialize/js/materialize.min.js' %}"></script>
        <script src="{% static 'knbs_bi/assets/plugins/material-preloader/js/materialPreloader.min.js' %}"></script>
        <script src="{% static 'knbs_bi/assets/plugins/jquery-blockui/jquery.blockui.js' %}"></script>
        <script src="{% static 'knbs_bi/assets/js/alpha.min.js' %}"></script>
		<script src="{% static 'knbs_bi/assets/js/pages/form_elements.js' %}"></script>
		<script src="{% static 'knbs_bi/assets/plugins/google-code-prettify/prettify.js' %}"></script>


		<script type="text/javascript">

		</script>


    <script>

            $ (function (){
                $('select#year').val(localStorage.getItem("year"));$('select#year').material_select();
                $('#beer').val(localStorage.getItem("beer"));
                $('#cigar').val(localStorage.getItem("cigar"));
                $('#waters').val(localStorage.getItem("waters"));
                $('#spirits').val(localStorage.getItem("spirits"));
                $('#commodity').val(localStorage.getItem("commodity"));
                $('#total').val(localStorage.getItem("total"));
            });

            $("#updateData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/finance/edit_excise_revenue",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "year": $('#year').val(),
                            "beer": $('#beer').val(),
                            "cigarettes": $('#cigar').val(),
                            "waters": $('#waters').val(),
                            "spirits": $('#spirits').val(),
                            "commodities": $('#commodity').val(),
                            "total": $('#total').val(),
                            "excise": localStorage.getItem("id")
                        }
                    }
                    $('#year').val('');
                    $('#beer').val('');
                    $('#cigar').val('');
                    $('#waters').val();
                    $('#spirits').val('');
                    $('#commodity').val('');
                    $('#total').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Editted Successfully");
                        console.log(response);
                    });

            })

        </script>

    </body>
</html>
