    <script>

            $ (function (){
                $('#germany').val(localStorage.getItem("germany"));
                $('#japan').val(localStorage.getItem("japan"));
                $('#france').val(localStorage.getItem("france"));
                $('#usa').val(localStorage.getItem("usa"));
                $('#netherlands').val(localStorage.getItem("netherlands"));
                $('#denmark').val(localStorage.getItem("denmark"));
                $('#finland').val(localStorage.getItem("finland"));
                $('#china').val(localStorage.getItem("china"));
                $('#belgium').val(localStorage.getItem("belgium"));
                $('#other').val(localStorage.getItem("other"));
                $('select#year').val(localStorage.getItem("year"));$('select#year').material_select();
            });

            $("#updateData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/finance/edit_debt_lending",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "germany": $('#germany').val(),
                            "japan": $('#japan').val(),
                            "france": $('#france').val(),
                            "usa": $('#usa').val(),
                            "netherlands": $('#netherlands').val(),
                            "denmark": $('#denmark').val(),
                            "finland": $('#finland').val(),
                            "china": $('#china').val(),
                            "belgium": $('#belgium').val(),
                            "other": $('#other').val(),
                            "year": $('#year').val(),
                            "lending": localStorage.getItem("id")
                        }
                    }
                    $('#germany').val('');
                    $('#japan').val('');
                    $('#france').val('');
                    $('#usa').val('');
                    $('#netherlands').val('');
                    $('#denmark').val('');
                    $('#finland').val('');
                    $('#china').val('');
                    $('#belgium').val('');
                    $('#other').val('');
                    $('#year').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Editted Successfully");
                        console.log(response);
                    });

            })

        </script>
