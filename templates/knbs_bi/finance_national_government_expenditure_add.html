											</div>
											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="compensation" name="compensation"  required/>
												<label for="compensation">*Compensation Employees</label>
											</div>
											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="goods" name="goods"  required/>
												<label for="goods">*Goods and Services</label>
											</div>
											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="subsidies" name="subsidies"  required/>
												<label for="subsidies">*Subsidies</label>
											</div>

											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="interest" name="interest"  required/>

											</div>
											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="grants" name="grants"  required/>

											<div class="input-field col s12 m6">

											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="benefits" name="benefits"  required/>

											</div>

												<input type="number" class="validate" id="capital" name="capital"  required/>
												<label for="capital">*Capital Grants</label>
											</div>
											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="total" name="total"  required/>
												<label for="total">*Total</label>
											</div>

    <script type="text/javascript">

            $("#addData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/finance/add_national_expenditure",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "non_financial": $('#non_financial').val(),
                            "financial": $('#financial').val(),
                            "loans": $('#loans').val(),
                            "compensation": $('#compensation').val(),
                            "goods": $('#goods').val(),
                            "subsidies": $('#subsidies').val(),
                            "interest": $('#interest').val(),
                            "grants": $('#grants').val(),
                            "expenses": $('#expenses').val(),
                            "benefits": $('#benefits').val(),
                            "capital": $('#capital').val(),
                            "total": $('#total').val(),
                            "year": $('#year').val()

                        }
                    }
                    $('#non_financial').val('');
                    $('#financial').val('');
                    $('#loans').val('');
                    $('#compensation').val('');
                    $('#goods').val('');
                    $('#subsidies').val('');
                    $('#interest').val('');
                    $('#grants').val('');
                    $('#expenses').val('');
                    $('#benefits').val('');
                    $('#capital').val('');
                    $('#total').val('');
                    $('#year').val('');

                    //console.log("Adding", $('#county_id').val(), $('#sub_county').val(), $('#divisions').val(), $('#locations').val(), $('#sub_locations').val());


                    $.ajax(settings).done(function (response) {
                        alert("Record Added");
                        console.log(response);
                    });


            })

        </script>
