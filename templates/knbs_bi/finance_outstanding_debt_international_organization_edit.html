    <script>

            $ (function (){
                $('#ida').val(localStorage.getItem("ida"));
                $('#eec').val(localStorage.getItem("eec"));
                $('#imf').val(localStorage.getItem("imf"));
                $('#adb').val(localStorage.getItem("adb"));
                $('#banks').val(localStorage.getItem("banks"));
                $('#others').val(localStorage.getItem("others"));
                $('select#year').val(localStorage.getItem("year"));$('select#year').material_select();
            });

            $("#updateData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/finance/edit_debt_international",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "ida": $('#ida').val(),
                            "eec": $('#eec').val(),
                            "imf": $('#imf').val(),
                            "adb": $('#adb').val(),
                            "banks": $('#banks').val(),
                            "others": $('#others').val(),
                            "year": $('#year').val(),
                            "debt": localStorage.getItem("id")
                        }
                    }
                    $('#ida').val('');
                    $('#eec').val('');
                    $('#imf').val('');
                    $('#adb').val('');
                    $('#banks').val('');
                    $('#others').val('');
                    $('#year').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Editted Successfully");
                        console.log(response);
                    });

            })

        </script>
