    <script type="text/javascript">

            $("#addData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/agriculture/add_categories_of_agricultural_land",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "county": $('#county_id').val(),
                            "high_potential": $('#high_potential').val(),
                            "medium_potential": $('#medium_potential').val(),
                            "low_potential": $('#low_potential').val(),
                            "total_land": $('#total_land').val(),
                            "all_other_land": $('#all_other_land').val(),
                            "total_land_area": $('#total_land_area').val(),
                        }
                    }
                    $('#county_id').val('');
                    $('#high_potential').val('');
                    $('#medium_potential').val('');
                    $('#low_potential').val('');
                    $('#total_land').val('');
                    $('#all_other_land').val('');
                    $('#total_land_area').val('');
                    //console.log("Adding", $('#county_id').val(), $('#sub_county').val(), $('#divisions').val(), $('#locations').val(), $('#sub_locations').val());


                    $.ajax(settings).done(function (response) {
                        alert("Record Added");
                        console.log(response);
                    });


            })

        </script>
