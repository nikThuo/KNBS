    <script type="text/javascript">

            $("#addData").click(function (e) {
                e.preventDefault();
                var address = ["http://192.168.170.227:8000/finance/add_county_revenue", "http://41.89.6.97:8000/finance/add_county_revenue"];
                var arrayLength = address.length;
                for (var i = 0; i < arrayLength; i++) {
                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "http://localhost:8080/finance/add_county_revenue",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "estimates": $('#revenue_estimates').val(),
                            "grants": $('#conditional_grant').val(),
                            "county": $('#county_id').val(),
                            "share": $('#equitable_share').val(),
                            "revenue": $('#total_revenue').val(),
                            "year": $('#year').val()
                        }
                    }

                    $.ajax(settings).done(function (response) {
                        alert("Record Added");
                        console.log(response);
                    });
                }

            })

        </script>
