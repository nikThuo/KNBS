    <script type="text/javascript">

            $("#addData").click(function (e) {
                e.preventDefault();
                var address = ["/administrative/add_units"];
                var arrayLength = address.length;
                for (var i = 0; i < arrayLength; i++) {

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": address[i],
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "county": $('#county_id').val(),
                            "sub_county": $('#sub_county').val(),
                            "divisions": $('#divisions').val(),
                            "locations": $('#locations').val(),
                            "sub_locations": $('#sub_locations').val()
                        }
                    }
                    $('#county_id').val('');
                    $('#sub_county').val('');
                    $('#divisions').val('');
                    $('#locations').val('');
                    $('#sub_locations').val('');
                    //console.log("Adding", $('#county_id').val(), $('#sub_county').val(), $('#divisions').val(), $('#locations').val(), $('#sub_locations').val());


                    $.ajax(settings).done(function (response) {
                        alert("Record Added");
                        console.log(response);
                    });
                }

            })

        </script>
