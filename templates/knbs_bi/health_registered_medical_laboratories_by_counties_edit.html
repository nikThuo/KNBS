        <script>

            $ (function (){
                $('select#county_id').val(localStorage.getItem("county"));$('select#county_id').material_select();
                $('#class_a').val(localStorage.getItem("class_a"));
                $('#class_b').val(localStorage.getItem("class_b"));
                $('#class_c').val(localStorage.getItem("class_c"));
                $('#class_d').val(localStorage.getItem("class_d"));
                $('#class_e').val(localStorage.getItem("class_e"));
                $('#class_f').val(localStorage.getItem("class_f"));
                $('#unknown').val(localStorage.getItem("unknown"));
            });

            $("#updateData").click(function (e) {
                e.preventDefault();
                var settings = {
                  "async": true,
                  "crossDomain": true,
                  "url": "/health/edit_registered_medical_laboratories_by_counties",
                  "method": "POST",
                  "headers": {
                    "content-type": "application/x-www-form-urlencoded",
                    "cache-control": "no-cache",
                  },
                  "data": {
                    "county": $('#county_id').val(),
                    "class_a": $('#class_a').val(),
                    "class_b": $('#class_b').val(),
                    "class_c": $('#class_c').val(),
                    "class_d": $('#class_d').val(),
                    "class_e": $('#class_e').val(),
                    "class_f": $('#class_f').val(),
                    "unknown": $('#unknown').val(),
                    "lab_id": localStorage.getItem("id")
                  }
                }
                $('#county_id').val('');
                $('#class_a').val('');
                $('#class_b').val('');
                $('#class_c').val('');
                $('#class_d').val('');
                $('#class_e').val('');
                $('#class_f').val('');
                $('#unknown').val('');

                $.ajax(settings).done(function (response) {
                    alert("Editted Successfully");
                  console.log(response);
                });
            })

        </script>
