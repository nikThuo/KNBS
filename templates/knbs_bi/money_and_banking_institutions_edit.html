        <script>

            $ (function (){
                $('select#county_id').val(localStorage.getItem("county"));$('select#county_id').material_select();
                $('select#sub_county').val(localStorage.getItem("subcounty"));$('select#sub_county').material_select();
                $('select#institution').val(localStorage.getItem("institution"));$('select#institution').material_select();
                $('#number').val(localStorage.getItem("number"));
            });

            $("#updateData").click(function (e) {
                e.preventDefault();
                var address = ["/money_and_banking/edit_banking_institution"];
                var arrayLength = address.length;
                for (var i = 0; i < arrayLength; i++) {
                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": address[i],
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "county": $('#county_id').val(),
                            "sub_county": $('#sub_county').val(),
                            "institution": $('#institution').val(),
                            "number": $('#number').val(),
                            "money_id": localStorage.getItem("id")
                        }
                    }
                    $('#county_id').val('');
                    $('#sub_county').val('');
                    $('#institution').val('');
                    $('#number').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Editted Successfully");
                        console.log(response);
                    });
                }
            })

        </script>
