											</div>
											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="seven" name="seven"  required/>
												<label for="range_18_34">*Range 18-34</label>
											</div>
											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="eight" name="eight"  required/>

											</div>
											<div class="input-field col s12 m6">

											<div class="input-field col s12 m6">
												<input type="number" class="validate" id="ten" name="ten"  required/>

											<div class="input-field col s12 m6">

												<input type="number" class="validate" id="twelve" name="twelve"  required/>

    <script>

            $ (function (){
                $('select#county_id').val(localStorage.getItem("county"));$('select#county_id').material_select();
                $('#one').val(localStorage.getItem("one"));
                $('#two').val(localStorage.getItem("two"));
                $('#three').val(localStorage.getItem("three"));
                $('#four').val(localStorage.getItem("four"));
                $('#five').val(localStorage.getItem("five"));
                $('#six').val(localStorage.getItem("six"));
                $('#seven').val(localStorage.getItem("seven"));
                $('#eight').val(localStorage.getItem("eight"));
                $('#nine').val(localStorage.getItem("nine"));
                $('#ten').val(localStorage.getItem("ten"));
                $('#eleven').val(localStorage.getItem("eleven"));
                $('#twelve').val(localStorage.getItem("twelve"));
                $('select#gender').val(localStorage.getItem("gender"));$('select#gender').material_select();
                $('select#year').val(localStorage.getItem("year"));$('select#year').material_select();
            });

            $("#updateData").click(function (e) {
                e.preventDefault();

                    var settings = {
                        "async": true,
                        "crossDomain": true,
                        "url": "/population/edit_population_projections_by_special_age_groups",
                        "method": "POST",
                        "headers": {
                            "content-type": "application/x-www-form-urlencoded",
                            "cache-control": "no-cache",
                        },
                        "data": {
                            "county": $('#county_id').val(),
                            "under_1": $('#one').val(),
                            "range_1_2": $('#two').val(),
                            "range_3_5": $('#three').val(),
                            "range_6_13": $('#four').val(),
                            "range_14_17": $('#five').val(),
                            "range_18_24": $('#six').val(),
                            "range_18_34": $('#seven').val(),
                            "range_less_18": $('#eight').val(),
                            "range_18_plus": $('#nine').val(),
                            "range_15_49": $('#ten').val(),
                            "range_15_64": $('#eleven').val(),
                            "range_65_plus": $('#twelve').val(),
                            "gender": $('#gender').val(),
                            "year": $('#year').val(),
                            "age_id": localStorage.getItem("id")
                        }
                    }
                    $('#county_id').val('');
                    $('#one').val('');
                    $('#two').val('');
                    $('#three').val('');
                    $('#four').val('');
                    $('#five').val('');
                    $('#six').val('');
                    $('#seven').val('');
                    $('#eight').val('');
                    $('#nine').val('');
                    $('#ten').val('');
                    $('#eleven').val('');
                    $('#twelve').val('');
                    $('#gender').val('');
                    $('#year').val('');

                    $.ajax(settings).done(function (response) {
                        alert("Editted Successfully");
                        console.log(response);
                    });

            })

        </script>
